<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-1">
      <div><img src="./assets/images/illustration-sign-up-mobile.svg" alt="" /></div>
      <div class="container-info">
        <h1 class="info-title">Stay updated!</h1>
        <p class="info-p1">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="checklist">
            <li class="checklist-item"><span class="icon-check"></span><p>Product discovery and building what matters</p></li>
            <li class="checklist-item"><span class="icon-check"></span><p>Measuring to ensure updates are a success</p></li>
            <li class="checklist-item"><span class="icon-check"></span><p>And much more!</p></li>
          </ul>
        <div class="container-input">
          <div class="text-email">
            <p>Email address</p>
            <span class="errorMessage display-none" id="errorText">Valid Email Required</span>
          </div>
          <input class="input-valid" type="text" name="" id="email" placeholder="email@company.com">
        </div>
        <button class="ca-button" id="ca-subscribe">Subscribe to monthly newsletter</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
